{% extends 'base.html' %}
{% block content %}
<header class="masthead">
  <div class="masthead-heading text-uppercase">Plantas</div>
</header>
<center><h1>Listado de plantas</h1></center>
    <body style="background-color:#1d5c00;">
        <center>
        <ul>
          {% for planta in object_list %}
          <li style=" list-style-type: none; margin: 0; padding: 0"> <a href="{{ planta.pk }}">{{ planta.common_name }}</a> 
            <a href="{% url 'plant-update' planta.pk %}">Modificar</a>
            
          </li> 
          {% empty %}
          <li>No hay plantas todavía.</li>
          {% endfor %}
          <p></p>
          <a href="{% url 'plant-add' %}">Añade una planta</a>
        </ul>
        </center>
    </body>
{% endblock %}
