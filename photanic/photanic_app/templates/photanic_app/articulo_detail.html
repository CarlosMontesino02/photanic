{% extends 'base.html' %}
{% block content %}
<body style="background-color:#1d5c00;">
    <center>
    <header class="masthead">
        <div class="masthead-heading text-uppercase">"{{ articulo.title }}" por {{ articulo.user}}</div>
    </header>
    <section class="page-section" id="services">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">{{ articulo.title }}</h2>
                <h3 class="section-subheading text-muted">{{ articulo.text }} </h3>
            </div>
    </section>
    <p></p>
    <p>creado por {{ articulo.Usu_art }} sobre {{ articulo.plant_art }}</p>
    {% if request.user.is_authenticated %}
    <a href="{% url 'article-update' articulo.pk %}" class="button">Modificar</a>
    <a href="{% url 'article-delete' articulo.pk %}" class="button">Borrar</a>
    {% else %}
    <p></p>
    {% endif %}
    </center>
</body>
{% endblock %}
