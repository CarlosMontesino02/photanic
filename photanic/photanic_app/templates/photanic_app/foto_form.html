{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead">
  <div class="masthead-heading text-uppercase">Sube una foto</div>
</header>
<div class="formulario">
  <p></p>
  <form enctype="multipart/form-data" method="post"><!--enctype="multipart/form-data"  para poder subir la imagen-->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir</button>
  </form>
</div>
{% endblock %}
