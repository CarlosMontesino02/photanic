<style type="text/css">
   li{
      list-style-type: circle;
   }
    a{
      color: rgb(13, 65, 0);
      font-weight: bold;
    }
    #texto{
    padding: 60px 0 0 0;
    color: rgb(85, 255, 7)
    }
   .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: rgb(255, 255, 255);
   color: rgb(28, 139, 0);
   text-align: center;
   font-weight: bold;
   }
   h1{
      text-align: center;
      color: rgb(28, 139, 0);
      font-weight: bold;
   }
   p{
      text-align: center;
      color: rgb(60, 112, 0);
      font-weight: bold;
   }
   .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 21%;
}
.center-logo {
  width: 50%;
}
/* Add a black background color to the top navigation */
.topnav {
  background-color: rgb(255, 255, 255);
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #0b8a00;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: rgb(87, 194, 0);
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

</style>

<div class="topnav">
   <a href="{% url 'index' %}"><img src="../../../media/img/photanic_logo.png" alt="LOGO PHOTANIC" class="center-logo"></a>

   <a href="{% url 'usuarios-lista' %}">Usuarios</a>
   <a href="{% url 'articles' %}">Artículos</a>
   {% if user.is_authenticated %}
   <a href="http://127.0.0.1:8000/usuarios/{{ user.pk }}" style="margin-left: 35%">{{ user.username }}</a>
   <a href="{% url 'logout' %}">Log Out</a>
   {% else %}
   <a href="{% url 'login' %}" style="margin-left: 35%">Log In</a>
   <a href="{% url 'user-add' %}">Registrate</a>
   {% endif %}
 </div>
